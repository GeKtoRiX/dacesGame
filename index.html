<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Playing dice</title>
</head>

<body>
  <header>
    <div class="container container-top">
      <div class="row">
        <div class="col-12">
          <img class="winner-img" src="icons/finish-line.png" alt="flag-img">
          <h1 class="winner">Refresh me</h1>
        </div>
      </div>
    </div>
    <div class="container container-middle">
      <div class="row">
        <div class="col-6 player-1">
          <h3>Player 1</h3>
          <div class="dice firstDice">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
            <div class="dot dot-6"></div>
          </div>
        </div>
        <button type="button" onclick="reloadPage()" class="btn btn-outline-warning my-style">Click</button>
        <div class="col-6 player-2">
          <h3>Player 2</h3>
          <div class="dice secondDice">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
            <div class="dot dot-6"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div style="color:white; font-size: 12px;">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="javascript/scripts.js" charset="utf-8"></script>

</html>
